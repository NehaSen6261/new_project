<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<table align="center" border="2">
    <tr>
        <th>SerialNo</th>
        <th>Product</th>
        <th>Number</th>
        <th>Account Number</th>
        <th>Work</th>
        <th>Names</th>
        <th>Custumer Name</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>

    {% for x in qs%}
    <tr>
        <th>{{x.no}}</th>
   <th> {{x.product}}</th>
   <th> {{x.proposal_no}}</th>
   <th> {{x.inwardnumber}}</th>
   <th> {{x.currentworkstep}}</th>
   <th> {{x.names}}</th>
   <th> {{x.customer_names}}</th>
        <th><button type="button" class="btn btn-primary"><a href="{%url 'update'%}?id={{x.id}}">Update</a>
        s</button> </th>
        <th><button type="button" class="btn btn-secondary"><a href="{%url 'delete'%}?id={{x.id}}">Delete</a> 
        </button> </th>
    </tr>
{%endfor%}


</table>
</body>
</html>
